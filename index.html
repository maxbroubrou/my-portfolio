    <script>
      let soundOn = false;
      document.querySelectorAll("video, audio").forEach( elem => elem.muted = true );
      function toggleSoundOnOff()  {
        if (soundOn == true) {
          soundOn = false
          document.querySelectorAll("video, audio").forEach( elem => elem.muted = true );
        } else if (soundOn == false) {
          soundOn = true
          document.querySelectorAll("video, audio").forEach( elem => elem.muted = false );
          document.getElementById("bg_music").currentTime = 0;
        }
      }
    </script>
