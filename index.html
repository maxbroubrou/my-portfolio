<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxime Broussart Portfolio</title>
    <script src="modules/CanvasStack-2v01.js"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <audio controls autoplay id="bg_music" loop="true">
      <source src="./assets/Consort for Brass - Classical Rousing - Kevin MacLeod.mp3" type="audio/mpeg">
    </audio> 
    <audio src="./objects/pool_table/pool_sounds.mp3" id="pool_sound"></audio>
    <audio src="./objects/mobile_tinsel/Electricity Sound Effect.mp3" id="mobile_tinsel_sound"></audio>
    <audio src="./objects/smart_lock/Keyboard press - Sound Effect.mp3" id="smart_lock_sound"></audio>
    <audio src="./objects/satellite/satellilte.mp3" id="satellite_sound"></audio>
    <audio src="./objects/rowing/rowing.mp3" id="rowing_sound"></audio>
    <div id="container" style="position: absolute; left: 0; top: 0; z-index: 2;">
      <canvas id="description_area" 
      style="position: absolute; left: 0; top: 0; z-index: 1;">
      </canvas>
      <canvas id="planet"
      style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      <div id="overlay" style="height: 100%; width:28%">

        <h1 id="titre1" style="position: absolute; top: 5%; left: 30px;">Maxime Broussart</h1>
        <h2 id="titre2" style="position: relative; top: 20%; left: 30px;">Portfolio</h2>
        <!-- <p id="paragraphe"></p> -->
       
      </div>
    </div>
    <script type="module" src="/description_area.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
